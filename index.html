<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Marabaraba">
    <meta name="author" content="John,Hargreaves">
    <meta name="keywords" content="Marabaraba">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

    <link rel="stylesheet" href="style.css" />
    <script src='game.js'></script>
    
    <title>Marabaraba</title>

    </head>

<body>
    <h1>Marabaraba</h1>
        <div id="options">
        <div align=CENTER>
            <form name="OptionsForm">
                 <table border="1" cellpadding=2 cellspacing=4 width=600>
                        <tr>
                            <td align=center width=30%>
                                <table border="1" cellpadding=4 cellspacing=1 width=100>
                                    <tr>White</tr>
                                    <tr><td><nobr><input type=radio name="WhitePlayer" checked value="Player" onclick="javascript:SetOption(0,true)"> Player</nobr></td></tr>
                                    <tr>
                                        <td>
                                            <table border="1" width=100 cellpadding=0 cellspacing=0>
                                                <tr><td><nobr><input type=radio name="WhitePlayer" value="Computer" onclick="javascript:SetOption(0,false)"> Computer</nobr></td></tr>
                                                <tr>
                                                    <td>
                                                        <nobr>
                                                            &nbsp;Level:
                                                            <input type=radio name="WhiteLevel" checked value="1" onclick="javascript:SetLevel(0,1)">1
                                                            <input type=radio name="WhiteLevel" value="2" onclick="javascript:SetLevel(0,2)">2
                                                            <input type=radio name="WhiteLevel" value="3" onclick="javascript:SetLevel(0,3)">3
                                                        </nobr>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td align=center width=40%>
                                <table noborder cellpadding=1 cellspacing=1 width=100>
                                    <tr>
                                        <td align=center>
                                            <input size=22 name="Msg" readonly>
                                        </td>
                                        <td align=right>
                                            <input type=button value="New" onclick="javascript:Init()">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align=center>
                                            <table noborder cellpadding=0 cellspacing=0 width=100>
                                                <tr>
                                                    <td align=center>
                                                        <input type=button value="&nbsp;&lt;&lt;&nbsp;" onclick="javascript:Back();Back();" title="two moves back">
                                                    </td>
                                                    <td align=center>
                                                        <input type=button value="&nbsp;&nbsp;&lt;&nbsp;&nbsp;" onclick="javascript:Back()" title="one move back">
                                                    </td>
                                                    <td align=center>
                                                        <input type=button value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" style="background-color:#FFFFFF;font-weight:bold" disabled name="Moves">
                                                    </td>
                                                    <td align=center>
                                                        <input type=button value="&nbsp;&nbsp;&gt;&nbsp;&nbsp;" onclick="javascript:Replay()" title="one move forward">
                                                    </td>
                                                    <td align=center>
                                                        <input type=button value="&nbsp;&gt;&gt;&nbsp;" onclick="javascript:Replay();Replay();" title="two moves forward">
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td align=right>
                                            <input type=button value="RULES" onclick="window.open('rules.htm')">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan=2 align=center width=100%>
                                            <table border="1" cellpadding=1 cellspacing=1 width=100>
                                                <tr>
                                                    <td width=50%>
                                                        <nobr><input type=radio name="Start" checked value="White" onclick="javascript:SetOption(2,1)">White begins</nobr>
                                                    </td>
                                                    <td width=50%>
                                                        <nobr><input type=radio name="Start" value="Black" onclick="javascript:SetOption(2,0)">Black begins</nobr>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td align=center width=30%>
                                
                                <table border="1" cellpadding=4 cellspacing=1 width=100>
                                    <tr>Black</tr>
                                    <tr><td><nobr><input type=radio name="BlkPlayer" value="Player" onclick="javascript:SetOption(1,true)"> Player</nobr></td></tr>
                                    <tr>
                                        <td>
                                            <table border="1" width=100 cellpadding=0 cellspacing=0>
                                                <tr><td><nobr><input type=radio name="BlkPlayer" checked value="Computer" onclick="javascript:SetOption(1,false)"> Computer</nobr></td></tr>
                                                <tr>
                                                    <td>
                                                        <nobr>
                                                            &nbsp;Level:
                                                            <input type=radio name="BlackLevel" value="1" onclick="javascript:SetLevel(1,1)">1
                                                            <input type=radio name="BlackLevel" checked value="2" onclick="javascript:SetLevel(1,2)">2
                                                            <input type=radio name="BlackLevel" value="3" onclick="javascript:SetLevel(1,3)">3
                                                        </nobr>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
                    <script>
                        initGame(null, document.getElementById('movecount'));
                    </script>
            </div>
    
</body>
</html>
